<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفاصيل بطاقة السائق</title>
  <style>
    /* تضمين خط "Cairo" داخل الصفحة باستخدام @font-face (تأكد من استبدال بيانات base64 ببيانات الخط المناسبة إذا رغبت) */
    @font-face {
      font-family: 'Cairo';
      src: url(data:font/woff2;charset=utf-8;base64,AAEAAAALAIAAAwAwT1MvMg8SBQgAAAC8AAAAYGNtYXAWT1ZrAAACMAAAAExnYXNwAAAAEAAAAXgAAAAIZ2x5ZlDxDBAAAAXAAAADxtYXhwAAAC2AAAABG0aGVhZSeeBIAAAFkAAAANmhoZWEFUDzgAAABkAAAANmhtdHgB+bnfAAAAnAAAAAqG1vY2EAVQJFAAAAwAAAACBuYW1E+MzDAAAAwAAAADJcG9zdAAEAAAACAAMAAAACAAEAAQAAABAAAAEAAAAAAAAAAAAAAAEAAQAAAHIABAAAAAAAAAAAAAAAAAA==) format('woff2');
      font-weight: normal;
      font-style: normal;
    }
    
    /* إعادة تعيين الأنماط الأساسية */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* تعيين الخط الأساسي لجميع العناصر */
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9f9;
      color: #333;
      padding: 20px;
      direction: rtl;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    /* أحجام الخط */
    .fs-20 { font-size: 20px; }
    .fs-18 { font-size: 18px; }
    .fs-14 { font-size: 14px; }
    .fs-12 { font-size: 12px; }
    
    /* تقليل سمكة الخط بنسبة 25% */ 
    .fw-600 { 
      /* الأصل كان 600، فبعد التخفيض (600 * 0.75) يصبح 450 */
      font-weight: 450; 
    }
    .fw-bold { 
      /* يُفترض أن "bold" تساوي 700؛ بعد التخفيض 700 * 0.75 = 525 */
      font-weight: 525; 
    }
    
    .mb-3 { margin-bottom: 1rem; }
    .tx-lightgray { color: #a8a7a7; }
    .pb-1 { padding-bottom: 0.25rem; }
    .my-0 { margin: 0; }
    
    /* تصميم البطاقة */
    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      overflow: hidden;
    }
    .card-body {
      padding: 1.5rem;
    }
    
    /* تخطيط شبكة التفاصيل باستخدام Flexbox */
    .d-flex { display: flex; }
    .flex-wrap { flex-wrap: wrap; }
    .col-4 {
      width: 33.3333%;
      padding: 0.5rem;
    }
    @media (max-width: 768px) {
      .col-4 {
        width: 100%;
      }
    }
    
    /* تلوين عناوين الصفحة بحيث تكون مميزة */
    .driver-card-details {
      color: #0D47A1 !important;
    }
    
    /* تنسيقات الزر ومواقعه */
    .d-grid { display: grid; }
    .gap-2 { gap: 0.5rem; }
    .d-md-flex { display: flex; }
    .justify-content-md-end { justify-content: flex-end; }
    .mt-3 { margin-top: 1rem; }
    .px-5 { padding-left: 3rem; padding-right: 3rem; }
    
    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      cursor: pointer;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
                  border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .btn:focus {
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.25);
    }
    .btn:hover {
      text-decoration: none;
    }
    .btn-outline-primary {
      color: #0d6efd;
      background-color: transparent;
      border-color: #0d6efd;
    }
    .btn-outline-primary:hover {
      color: #fff;
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ترويسة الصفحة -->
    <header>
      <p class="fs-20 fw-600 driver-card-details mb-3">
        تفاصيل بطاقة السائق
      </p>
    </header>
    
    <!-- بطاقة بيانات السائق -->
    <div class="card">
      <div class="card-body">
        <p class="fs-18 fw-600 driver-card-details">
          بطاقة السائق
        </p>
        <div class="d-flex flex-wrap">
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">رقم البطاقة</p>
            <p class="fs-14 fw-bold">33.00108774</p>
          </div>
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">هوية السائق</p>
            <p class="fs-14 fw-bold">2473148464</p>
          </div>
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">الاسم الأول</p>
            <p class="fs-14 fw-bold">قمر</p>
          </div>
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">اسم العائلة</p>
            <p class="fs-14 fw-bold">أعظم</p>
          </div>
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">تاريخ إصدار البطاقة</p>
            <p class="fs-14 fw-bold">2025\05\03</p>
          </div>
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">تاريخ إنتهاء البطاقة</p>
            <p class="fs-14 fw-bold">2026\05\03</p>
          </div>
          <div class="col-4">
            <p class="fs-12 tx-lightgray pb-1 my-0">نوع البطاقة</p>
            <p class="fs-14 fw-bold">نقل خاص</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- زر الرجوع -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
      <button type="button" class="btn btn-outline-primary px-5" tabindex="0" 
              onclick="window.location.href='https://naql.sa/dashboard'">
        رجوع
      </button>
    </div>
    
  </div>
</body>
</html>
